[pytest]
# 命令行追加的参数
addopts = -v
          --alluredir ./artifacts/reports
          --clean-alluredir

# 指定日志格式
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_file = ./artifacts/logs/test.log
log_file_mode = a
log_file_level = DEBUG
log_auto_indent=True

# 指定测试发现规则
python_classes = *Suite *Test Test* Suite*
python_files = test_* *_test
python_functions = test_*
pythonpath = ./src
testpaths = ./src/api/tests
            ./src/ui/tests

# 缓存目录
cache_dir = .pytest_cache

