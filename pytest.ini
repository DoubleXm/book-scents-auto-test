[pytest]
# 命令行追加的参数
addopts = -vv
          --alluredir ./artifacts/reports
          --clean-alluredir

# 指定日志格式
log_cli = False
# log_cli_level = DEBUG
# log_cli_format = %(asctime)s %(levelname)s %(message)s

# level format 执行一次即可
log_level = DEBUG
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_auto_indent = True

log_file = ./artifacts/logs/local.log 
# log_file_level = DEBUG
# log_file_format = %(asctime)s %(levelname)s %(message)s
log_file_mode = w

# 指定测试发现规则
python_classes = *Suite *Test Test* Suite*
python_files = test_* *_test
python_functions = test_*
pythonpath = ./src
testpaths = ./src/api/tests
            ./src/ui/tests

# 缓存目录
cache_dir = .pytest_cache

